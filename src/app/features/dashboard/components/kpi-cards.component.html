<div class="row g-3 mb-3" *ngIf="kpi$ | async as kpi">
  <div class="col-12 col-md-6 col-xl-3">
    <div class="card-ios p-3">
      <div class="kpi">
        <div class="icon">üü¢</div>
        <div>
          <div class="text-muted-2 small">Active VMs</div>
          <div class="fs-4 fw-bold">{{ kpi.active }}</div>
        </div>
      </div>
      <div class="mt-3 text-muted-2 small">Running + Starting</div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-3">
    <div class="card-ios p-3">
      <div class="kpi">
        <div class="icon">‚è≥</div>
        <div>
          <div class="text-muted-2 small">Expiring soon</div>
          <div class="fs-4 fw-bold">{{ kpi.expiring }}</div>
        </div>
      </div>
      <div class="mt-3 text-muted-2 small">&lt; 24 hours</div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-3">
    <div class="card-ios p-3">
      <div class="kpi">
        <div class="icon">üß†</div>
        <div>
          <div class="text-muted-2 small">CPU (quota)</div>
          <div class="fs-4 fw-bold">{{ kpi.cpuUsed }} / {{ kpi.cpuQuota }}</div>
        </div>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-between small text-muted-2">
          <span>Usage</span><span>{{ kpi.cpuPct }}%</span>
        </div>
        <div
          class="progress mt-1"
          style="height:10px; border-radius:999px; background: rgba(60,60,67,.10);"
        >
          <div
            class="progress-bar"
            [style.width.%]="kpi.cpuPct > 100 ? 100 : kpi.cpuPct"
            style="background: var(--blue); border-radius:999px;"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-xl-3">
    <div class="card-ios p-3">
      <div class="kpi">
        <div class="icon">üßæ</div>
        <div>
          <div class="text-muted-2 small">Events</div>
          <div class="fs-4 fw-bold">{{ kpi.eventsCount }}</div>
        </div>
      </div>
      <div class="mt-3 text-muted-2 small">this session</div>
    </div>
  </div>
</div>
