<section>
  <app-quick-actions-bar></app-quick-actions-bar>

  <div class="card-ios p-3">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-2">
      <div>
        <div class="fw-bold">Мои виртуальные машины</div>
        <div class="small text-muted-2">Фильтры, TTL, действия и детали ВМ (mock).</div>
      </div>

      <app-vm-filters></app-vm-filters>
    </div>

    <app-vm-table></app-vm-table>

    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mt-3 small text-muted-2"
      *ngIf="pageInfo$ | async as pageInfo"
    >
      <div>
        Показано:
        <span class="mono">{{ filteredCount$ | async }}</span>
        /
        <span class="mono">{{ totalVms$ | async }}</span>
        <span class="ms-2"
          >Page <span class="mono">{{ pageInfo.pageIndex }}</span> / <span class="mono">{{ pageInfo.pageTotal }}</span></span
        >
      </div>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-ios" type="button" (click)="prevPage(pageInfo.pageIndex)">Назад</button>
        <button class="btn btn-ios" type="button" (click)="nextPage(pageInfo.pageIndex)">Вперёд</button>
      </div>
    </div>
  </div>
</section>
