<div class="quickbar mb-3">
  <div class="card-ios p-3">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-2">
      <div>
        <div class="fw-bold">Быстрые операции</div>
        <div class="small text-muted-2">Выбери ВМ в таблице → применяй массовые действия.</div>
      </div>

      <div class="d-flex flex-wrap gap-2 justify-content-lg-end">
        <button class="btn btn-ios-primary" type="button" (click)="openRequest()">+ Запросить ВМ</button>
        <button class="btn btn-ios" type="button" (click)="bulkExtend()">Продлить TTL (+24ч)</button>
        <button class="btn btn-ios" type="button" (click)="bulkRestart()">Restart</button>
        <button class="btn btn-ios" type="button" (click)="bulkStop()">Stop</button>
        <button
          class="btn btn-ios"
          type="button"
          style="border-color: rgba(255,59,48,.25); color: var(--red);"
          (click)="bulkDelete()"
        >
          Delete
        </button>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 align-items-center mt-3" *ngIf="filters$ | async as filters">
      <span class="pill-chip"><span>Выбрано:</span> <span class="mono">{{ (selectedCount$ | async) ?? 0 }}</span></span>
      <span class="pill-chip"><span>Фильтр:</span> <span class="mono">{{ filters.scope }}</span></span>
      <span class="text-muted-2 small ms-1">Совет: TTL-срочные всегда сверху.</span>
    </div>
  </div>
</div>
